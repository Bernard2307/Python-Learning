<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Pacientes: </h1>
        <ul>
            {% for paciente in pacientes %}
            <li>{{ paciente[1] }} - {{ paciente[2] }} anos - {{ paciente[3] }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('novo_paciente') }}"><button class="add-patient">Adicionar novo paciente</button></a>
        <a href="{{ url_for('limpar_pacientes') }}" class="clear-btn">Limpar lista de pacientes</a>
    </div>
</body>
</html>
